{% extends "base.html" %}

{% block title %}{{ module.title }} - Video{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ module.title }}</h1>
    <div class="video-container">
        <video controls>
            <source src="{{ url_for('modules.serve_video', filename=module.video_url) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="module-description">
        <p>{{ module.description }}</p>
    </div>
    <div class="module-navigation">
        <a href="{{ url_for('modules.quiz', module_id=module.id) }}" class="btn btn-primary">Take Quiz</a>
        <a href="{{ url_for('modules.index') }}" class="btn btn-secondary">Back to Modules</a>
    </div>
</div>
{% endblock %}
