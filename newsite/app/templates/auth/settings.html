{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container">
    <div class="settings-section">
        <h1>Settings</h1>
        <div class="settings-grid">
            <div class="settings-card">
                <h2>Account Settings</h2>
                <form method="POST" class="settings-form">
                    <div class="form-group">
                        <label for="current_password">Current Password</label>
                        <input type="password" id="current_password" name="current_password" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>

            <div class="settings-card">
                <h2>Profile Settings</h2>
                <form method="POST" action="{{ url_for('auth.update_profile') }}" enctype="multipart/form-data" class="settings-form">
                    <div class="form-group">
                        <label for="avatar">Profile Picture</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*">
                        {% if current_user.avatar %}
                            <img src="{{ current_user.avatar }}" alt="Current avatar" class="current-avatar">
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>

            <div class="settings-card">
                <h2>Notification Settings</h2>
                <form method="POST" action="{{ url_for('auth.update_notifications') }}" class="settings-form">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="email_notifications" {% if current_user.email_notifications %}checked{% endif %}>
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="progress_updates" {% if current_user.progress_updates %}checked{% endif %}>
                            Progress Updates
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="new_modules" {% if current_user.new_modules %}checked{% endif %}>
                            New Module Notifications
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
